<script src="js/jquery.classyleaves.min.js?t=2"></script>
<script type="text/javascript">
	 $(document).ready(function() {
           var tree = new ClassyLeaves({
                leaves: 30,
                maxY: -10,
                multiplyOnClick: true,
                multiply: 2,
                infinite: true,
                speed: 4000
            });
            $('body').on('click', '.addLeaf', function() {
                tree.add(8);
                return false;
            });
          });   
</script>
